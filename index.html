<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>A Personal CMS</title>
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="show_entries.js"></script>
    </head>
    <body>
        <div id="input_window">
            <h1>Add an Entry</h1>
            <form action="" method="post" id="input-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br><br>

                <label for="link">Link:</label>
                <input type="text" id="link" name="link"><br><br>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date"><br><br>

                <label for="finish-date">Finish Date:</label>
                <input type="date" id="finish-date" name="finish-date"><br><br>

                <label for="fiction">Fiction or Nonfiction:</label>
                <select name="fiction" id="fiction">
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Nonfiction</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="rating">Rating:</label>
                <select name="rating" id="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br><br>

                <label for="notes">Notes:</label><br>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

                <button type="submit" value="Submit">Submit</button><br><br>
            </form>
            <script src="submit_form.js"></script>
        </div>
        <button type="button" onclick="showEntries()">Show Entries</button><br><br>
        <div id="show_window" style="display: none;">
        </div>
    </body>
</html>
